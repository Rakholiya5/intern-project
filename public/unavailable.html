<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="un.css">
    <title>Reserve</title>
</head>
<body>
    <section class="unreserve" id="unreserve">
        <div class="title">
            <h2><span>R</span>egister</h2>
            <p>Soryy! Currently we do have not enough space.</p>
            <br>
            <p>Fill this details, our team will shortly contact to you.</p>
        </div>
        <div class="forms">
            <div class="reserveForm">
                <h3>Personal info</h3>  
                <div class="inputBox">
                    <input type="text" placeholder="Name">
                </div>
                <div class="inputBox">
                    <label for="person">Select Members:</label>
                        <select name="person" id="person">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Email">
                </div>
                <div class="inputBox">
                    <input type="number" placeholder="Mobile">
                </div>
                <div class="inputBox">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
